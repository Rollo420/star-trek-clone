{% extends "karte/base.html" %}
{% load static %}

{% block map %}
<!-- Container fÃ¼r das Canvas -->
<div id="hex-map-container" style="width: 100%; height: 600px; overflow: hidden; position: relative; background: #000; cursor: grab;">
    <canvas id="hex-map-canvas" style="display: block; width: 100%; height: 100%;"></canvas>
    <!-- Lade-Indikator (optional) -->
    <div id="map-loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; pointer-events: none;">
        Karte wird geladen...
    </div>
</div>

<script src="{% static 'js/map-logic.js' %}"></script>
<script>
// Scroll zur Mitte des Gitters
const scrollDiv = document.getElementById('hex-map-scroll');
if (scrollDiv) {
    scrollDiv.scrollLeft = (scrollDiv.scrollWidth - scrollDiv.clientWidth) / 2;
    scrollDiv.scrollTop = (scrollDiv.scrollHeight - scrollDiv.clientHeight) / 2;
}
</script>
{% endblock %}
